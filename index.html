<html>
<head>
  <title>TeXcount Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.bundle.min.js"></script>
  <style type="text/css">
    body {
      text-align: center;
    }

    .wrap {
      display: block;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>TeXcount Graph</h1>
  Latest count: <span id="latestCount">0</span>
  <hr>
  <div class="wrap">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    // Functions
    /* Load the data, prepare and set them */
    function loadData() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", '/data', true);
      xhr.onload = function(e) {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            var rawData = JSON.parse(xhr.responseText);
            var processedData = rawData.map(val => {
              return {t: new Date(val.date), y: val.count};
            });
              setChartData(processedData);
          } else {
            console.error(xhr.statusText);
          }
        }
      }
      xhr.onerror = function (e) {
        console.error(xhr.statusText);
      };
      xhr.send(null);
    }

    /* set the loaded data to the correct places */
    function setChartData(d) {
      // Update Chart
      // https://www.chartjs.org/docs/latest/developers/updates.html
      myChart.data.datasets[0].data = d;
      myChart.update();

      // Update other stuff
      var latestCount = d[d.length - 1].y;
      document.title = 'TeX-WC - ' + latestCount;
      lcElem.innerHTML = latestCount;
    }

    // Code
    // To update the vhart every 5 minutes
    window.onload = () => {
      loadData();
      setInterval(() => loadData(), 1000 * 60 * 5); // Load data every 5 minutes
    };

    // document selects
    var lcElem = document.getElementById('latestCount');
    var ctx = document.getElementById('myChart').getContext('2d');

    // Chart definition
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [{
          label: '# of Words',
          data: [], // Is set by setChartData()
          borderWidth: 2,
          borderColor: '#09f',
          fill: false
        }]
      },
      options: {
        scales: {
          xAxes: [{
            type: 'time',
            distribution: 'series',
            ticks: {
              source: 'data'
            }
          }],
          yAxes: [{
            ticks: {},
            scaleLabel: {
              display: true,
              labelString: '# of Words'
            }
          }]
        }
      }
    });
  </script>
</body>
</html>
